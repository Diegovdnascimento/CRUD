<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <div id="nomeAviso" class="aviso-error-message"></div>
            </div>

            <div class="form-group">
                <label for="Data de Nascimento">Data de Nascimento:</label>
                <input type="date" id="data" name="Data de Nascimento" required>
                <div id="dataAviso" class="aviso-error-message"></div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>
                <div id="cpfAviso" class="aviso-error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailAviso" class="aviso-error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <div id="senhaAviso" class="aviso-error-message"></div>
            </div>
            
            <button type="button" class="login-button" onclick="cadastrar()">Cadastrar</button>
        </form>

        <div class="cadastro-link">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
